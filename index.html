<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>발로란트 티어 맞추기</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header class="header">
        <img src="./img/logo.svg" alt="브랜드 로고" />
      </header>

      <div class="main-contents">
        <div class="contents__inner">
          <img src="./img/game_logo.svg" alt="발로란트 로고" />
          <h1>발로란트 티어 맞추기</h1>

          <div class="btn-box">
            <button type="button" class="start-btn">시작하기</button>
            <button type="button" class="clip-btn">클립 업로드 하기</button>
          </div>
        </div>
      </div>

      <footer>
        <p class="copyright">© XENON</p>

        <dl>
          <dt>발로란트 티어 맞추기 웹사이트</dt>
          <dd>“발티맞”</dd>
        </dl>
      </footer>
    </div>

    <!-- 시작하기 모달 -->
    <div class="terms-modal-container modal-common">
      <div class="modal__inner">
        <div class="modal-header"></div>
      </div>
    </div>
    <!-- // -->

    <!-- 클립 업로드 모달  -->
    <div class="certified-modal-container modal-common">
      <div class="modal__inner">
        <i class="fa-solid fa-xmark close"></i>
      </div>
    </div>

    <!-- // -->

    <!-- 저장완료 모달 -->

    <!-- // -->
  </body>
</html>
